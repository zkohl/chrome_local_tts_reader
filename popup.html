<!DOCTYPE html>
<html>
<head>
  <title>TTS Reader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 320px;
      margin: 0;
      padding: 15px;
      background-color: #1a1a2e;
      color: #e6e6e6;
    }

    .control-panel {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      background-color: #16213e;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .btn {
      background-color: #0f3460;
      color: #e6e6e6;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover:not(:disabled) {
      background-color: #e94560;
      transform: scale(1.1);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #loadingIndicator {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(22, 33, 62, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      z-index: 10;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(233, 69, 96, 0.3);
      border-radius: 50%;
      border-top-color: #e94560;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .seek-container {
      margin-bottom: 15px;
      background-color: #16213e;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .seek-bar-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    #seekBar {
      flex-grow: 1;
      height: 5px;
      -webkit-appearance: none;
      background: #0f3460;
      border-radius: 5px;
      outline: none;
      margin: 0 10px;
    }

    #seekBar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #e94560;
      cursor: pointer;
    }

    #seekBar:disabled::-webkit-slider-thumb {
      background: #666;
      cursor: not-allowed;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #aaa;
    }

    .settings-panel {
      background-color: #16213e;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .setting-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #e6e6e6;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #0f3460;
      background-color: #1a1a2e;
      color: #e6e6e6;
    }

    .slider-container {
      display: flex;
      align-items: center;
    }

    .slider {
      flex-grow: 1;
      margin-right: 10px;
      height: 5px;
      -webkit-appearance: none;
      background: #0f3460;
      border-radius: 5px;
      outline: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #e94560;
      cursor: pointer;
    }

    .speed-value {
      min-width: 40px;
      text-align: right;
      color: #e94560;
      font-weight: bold;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }

    .helper-text {
      font-size: 0.8em;
      color: #aaa;
      margin-top: 5px;
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #status.visible {
      opacity: 1;
    }

    #status.success {
      background-color: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
    }

    #status.error {
      background-color: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <button class="btn" id="playBtn" title="Play">
      <i class="fas fa-play"></i>
    </button>
    <button class="btn" id="pauseBtn" title="Pause" disabled>
      <i class="fas fa-pause"></i>
    </button>
    <button class="btn" id="stopBtn" title="Stop">
      <i class="fas fa-stop"></i>
    </button>
    <button class="btn" id="downloadBtn" title="Download" disabled>
      <i class="fas fa-download"></i>
    </button>
    
    <div id="loadingIndicator">
      <div class="spinner"></div>
    </div>
  </div>

  <div class="seek-container">
    <div class="seek-bar-wrapper">
      <input type="range" id="seekBar" min="0" max="100" value="0" step="0.1" disabled>
    </div>
    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <div class="settings-panel">
    <div class="setting-group">
      <label for="voiceMode">Voice Selection</label>
      <div class="checkbox-group" style="margin-bottom: 10px;">
        <label class="checkbox-label">
          <input type="radio" name="voiceMode" id="usePresetVoice" value="preset" checked>
          Use Preset Voice
        </label>
        <label class="checkbox-label">
          <input type="radio" name="voiceMode" id="useCustomVoice" value="custom">
          Use Custom Voice
        </label>
      </div>
      
      <div id="presetVoiceSection">
        <select id="voice">
          <option value="am_adam">Adam (Alloy)</option>
          <option value="af_nicole">Nicole (Ash)</option>
          <option value="bf_emma">Emma (Coral)</option>
          <option value="af_bella">Bella (Echo)</option>
          <option value="af_sarah">Sarah (Fable)</option>
          <option value="bm_george">George (Onyx)</option>
          <option value="bf_isabella">Isabella (Nova)</option>
          <option value="am_michael">Michael (Sage)</option>
          <option value="af_sky">Sky (Shimmer)</option>
        </select>
      </div>
      
      <div id="customVoiceSection" style="display: none;">
        <input type="text" id="customVoice" placeholder="e.g., af_heart(1)+af_aoede(.75)">
        <div class="helper-text">Enter custom voice string. Kokoro supports mixing voices with weights like: af_heart(1)+af_aoede(.75)</div>
      </div>
    </div>

    <div class="setting-group">
      <label for="speed">Speed</label>
      <div class="slider-container">
        <input type="range" id="speed" class="slider" 
               min="0.25" max="4.0" step="0.25" value="1.0">
        <span class="speed-value">1.0x</span>
      </div>
    </div>

    <div class="setting-group checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" id="recordAudio">
        Save audio for download
      </label>
      <div class="helper-text">Audio will be available to download after playback completes or when stopped.</div>
    </div>

    <div class="setting-group checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" id="preprocessText" checked>
        Pre-process text for TTS
      </label>
      <div class="helper-text">Removes markdown, cleans up URLs, and improves text for better speech output.</div>
    </div>

    <div class="setting-group">
      <label for="serverUrl">Server URL</label>
      <input type="text" id="serverUrl">
    </div>
  </div>

  <div id="status"></div>

  <script src="audioPlayer.js"></script>
  <script src="constants.js"></script>
  <script src="textProcessor.js"></script>
  <script src="popup.js"></script>
</body>
</html>
